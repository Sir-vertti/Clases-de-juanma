<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Divisas</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center mt-3">
        <div class="p-2">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" class="form-control" placeholder="Ingrese la cantidad" required>
        </div>
        <div class="p-2">
            <label for="from-currency">Divisa de Origen:</label>
            <select id="from-currency" class="form-select">
                <option value="EUR">Euro (EUR)</option>
                <option value="USD">Dólar estadounidense (USD)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
				<option value="MXN">Peso mexicano (MXN)</option>
            </select>
        </div>
        <div class="p-2">
            <label for="to-currency">Divisa de Destino:</label>
            <select id="to-currency" class="form-select">
                <option value="MXN">Peso mexicano (MXN)</option>
                <option value="JPY">Yen japonés (JPY)</option>
                <option value="CAD">Dólar canadiense (CAD)</option>
				<option value="EUR">Euro (EUR)</option>
            </select>
        </div>
        <div class="p-2">
            <button onclick="convertCurrency()" class="btn btn-success">Convertir</button>
        </div>
    </div>

    <div id="result" class="mt-3">
     
    </div>

    <script type="text/javascript">
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            axios.get(`https://exchange-rates.abstractapi.com/v1/live/?api_key=4cb3419304ad44c58ed8f99821840052&base=${fromCurrency}&target=${toCurrency}`)
                .then(function (response) {
                    console.log(response.data.exchange_rates);
                    const conversionRate = response.data.exchange_rates[toCurrency];
                    const convertedAmount = parseFloat(amount) * conversionRate;

                    
                    document.getElementById('result').innerHTML = `Resultado: ${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<footer>Derechos reservados Carlos Verti</footer>
</body>
</html>
